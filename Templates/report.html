<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Similarity Report</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-family: Arial, sans-serif;
        background-color: #2c2c2c;
        color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
      }
      th,
      td {
        border: 1px solid #444444;
        text-align: left;
        padding: 12px;
        max-width: 30ch;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      th {
        background-color: #3a3a3a;
        font-weight: bold;
      }
      tr:nth-child(even) {
        background-color: #3a3a3a;
      }
      tr:hover {
        background-color: #555555;
        transform: scale(1.02);
        transition: background-color 0.3s, transform 0.3s;
      }
      caption {
        font-size: 1.5em;
        margin: 10px;
        color: #ffffff;
      }
    </style>
  </head>

  <body
    class="p-4 flex flex-col justify-center text-white bg-neutral-900 min-h-[100vh]"
  >
    <h1 class="text-2xl font-bold mb-4">Similarity Report</h1>
  </body>
</html>
